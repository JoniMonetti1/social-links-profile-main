<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="container">
    <article>
      <figure class="profile-picture">
        <img src="assets/images/avatar-jessica.jpeg" alt="Jessica profile picture">
      </figure>
      <section class="content">
        <header>
          <h1 class="name">Jessica Randall</h1>
          <h2 class="ubication">London, United Kingdom</h2>
        </header>
        <p class="description">"Front-end developer and avid reader."</p>
      </section>
      <nav>
        <ul class="links">
          <li><a href="#">GitHub</a></li>
          <li><a href="#">Frontend Mentor</a></li>
          <li><a href="#">LinkedIn</a></li>
          <li><a href="#">Twitter</a></li>
          <li class="last-item"><a href="#">Instagram</a></li>
        </ul>
      </nav>
    </article>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jonathan Monetti</a>.
    </div>
  </main>
</body>
</html>
